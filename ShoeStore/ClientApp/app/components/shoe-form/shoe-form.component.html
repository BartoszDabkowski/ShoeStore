<form (ngSubmit)="submit()">
    {{ shoe | json}}
    <div class="form-group">
        <label for="brand">Brand</label>
        <select id="brand" class="form-control" [(ngModel)]="shoe.brandId" name="shoeBrand">
            <option value=""></option>
            <option *ngFor="let b of brands" value="{{ b.id }}">{{ b.name }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" [(ngModel)]="shoe.name" name="shoeName"/>
    </div>

    <div class="row">
        <div class="col-sm">
            <div *ngFor="let s of styles" class="form-check">
                <label class="form-check-label" for="style-{{ s.id }}">
                    <input class="form-check-input" id="style-{{ s.id }}" type="checkbox" value="{{s.id}}" (change)="onStyleToggle(s.id, $event)">
                    {{s.name}}
                </label>
            </div>
        </div>
        <div class="col-sm">
            <div *ngFor="let c of colors" class="form-check">
                <label class="form-check-label" for="color-{{ c.id }}">
                    <input class="form-check-input" id="color-{{ c.id }}" type="checkbox" value="{{c.id}}" (change)="onColorToggle(c.id, $event)">
                    {{c.name}}
                </label>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
